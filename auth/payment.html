  <main>
    <div class="payment-box">
      <h2>Tukar Koin dengan Keajaiban</h2>


      <!-- BAGIAN DETAIL ORDER OTOMATIS -->
      <h3>Detail Order</h3>
      <p><strong>Produk:</strong> <span id="orderName"></span></p>
      <p><strong>Spek:</strong> <span id="orderSpec"></span></p>
      <p><strong>Total:</strong> <span id="orderPrice"></span></p>


      <!--FORM PEMBAYARAN-->
      <form>
        <label>Kartu Kredit</label>
        <input type="text" placeholder="Masukkan Nomor Kartu" required>
        <div class="cc-details">
          <input type="text" placeholder="Tanggal Pembayaran" required>
          <input type="text" placeholder="Kode Bank" required>
        </div>


        <label>Pilih Bank / E-Wallet</label>
        <div class="bank-options">
          <div class="column">
            <label><input type="radio" name="bank"> BSI</label>
            <label><input type="radio" name="bank"> BCA</label>
            <label><input type="radio" name="bank"> Dana</label>
          </div>
          <div class="column">
            <label><input type="radio" name="bank"> Gopay</label>
            <label><input type="radio" name="bank"> QRIS</label>
            <label><input type="radio" name="bank"> Seabank</label>
          </div>
        </div>


        <br>


        <!-- Tombol submit -->
        <button type="button" class="button" onclick="window.location.href='confirmed.html'">Antar Kiriman</button>


      </form>


    </div>
    
  </main>


  <script>
    const product = localStorage.getItem('productName');
    const spec = localStorage.getItem('productSpec');
    const price = localStorage.getItem('productPrice');


    document.getElementById('orderName').innerText = product;
    document.getElementById('orderSpec').innerText = spec;
    document.getElementById('orderPrice').innerText = price;
    </script>


    </div>


  <!-- Code JS bootstrap buat fitur aktif yang sebelumya (carousel, navbar toogle dll)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    // buat bikin notip sebelum semua link terbuka
    //JS ngambil semua elemen link dan nyimpan di variabel link, jadi setiap mau pindah tab atau klik link yang ngarahin ketab langsung muncul pesan
    const smuaLink = document.querySelectorAll('a');
  
    // Loop semua link, karena biar sekaligus
    smuaLink.forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault(); // Cegah langsung pergi ke link
  
        // untuk munculin pesan alert, ketiknya disini
        alert("kamu akan mengarah ke halaman lain. klik OK jika setuju");
  
        // nanti kalo klik OK dari pesan pop up, baru bisa lanjut ke link otomatis
        window.open(this.href, '_blank');
      });
    });
  </script>
